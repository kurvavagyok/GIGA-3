
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Discovery AI - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
        }
        .metric-card {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">
            <i class="fas fa-chart-line mr-3"></i>
            Deep Discovery AI - Admin Dashboard
        </h1>
        
        <!-- Főmetrikák -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="card metric-card">
                <i class="fas fa-users text-3xl text-blue-400 mb-2"></i>
                <div id="activeUsers" class="metric-number">-</div>
                <div class="text-sm text-gray-300">Aktív felhasználók (hét)</div>
            </div>
            <div class="card metric-card">
                <i class="fas fa-server text-3xl text-green-400 mb-2"></i>
                <div id="totalAPICalls" class="metric-number">-</div>
                <div class="text-sm text-gray-300">API hívások ma</div>
            </div>
            <div class="card metric-card">
                <i class="fas fa-crown text-3xl text-yellow-400 mb-2"></i>
                <div id="proUsers" class="metric-number">-</div>
                <div class="text-sm text-gray-300">Pro felhasználók</div>
            </div>
            <div class="card metric-card">
                <i class="fas fa-robot text-3xl text-purple-400 mb-2"></i>
                <div id="bestModel" class="metric-number">-</div>
                <div class="text-sm text-gray-300">Legjobb modell</div>
            </div>
        </div>
        
        <!-- Diagramok -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Előfizetési megoszlás -->
            <div class="card">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-pie-chart mr-2"></i>
                    Előfizetési megoszlás
                </h3>
                <canvas id="subscriptionChart"></canvas>
            </div>
            
            <!-- Modell teljesítmény -->
            <div class="card">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Modell teljesítmény
                </h3>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
        
        <!-- Felhasználói aktivitás -->
        <div class="card mt-6">
            <h3 class="text-xl font-bold mb-4">
                <i class="fas fa-chart-line mr-2"></i>
                Rendszer állapot
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-lg font-semibold text-green-400">Qwen 3</div>
                    <div id="qwenStatus" class="text-sm">Ellenőrzés...</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold text-blue-400">Llama 4</div>
                    <div id="llamaStatus" class="text-sm">Ellenőrzés...</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold text-purple-400">Gemini</div>
                    <div id="geminiStatus" class="text-sm">Ellenőrzés...</div>
                </div>
            </div>
        </div>
        
        <!-- Refresh gomb -->
        <div class="text-center mt-8">
            <button id="refreshData" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                <i class="fas fa-sync-alt mr-2"></i>
                Adatok frissítése
            </button>
        </div>
    </div>
    
    <script>
        // Dashboard JavaScript
        let subscriptionChart, performanceChart;
        
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/analytics/dashboard');
                const data = await response.json();
                
                // Főmetrikák frissítése
                document.getElementById('activeUsers').textContent = data.active_users_week;
                document.getElementById('totalAPICalls').textContent = data.total_api_calls_today;
                document.getElementById('proUsers').textContent = data.subscription_distribution?.pro || 0;
                
                // Legjobb modell meghatározása
                const bestModel = Object.entries(data.model_performance)
                    .sort(([,a], [,b]) => b.success_rate - a.success_rate)[0][0];
                document.getElementById('bestModel').textContent = bestModel.toUpperCase();
                
                // Előfizetési diagram
                updateSubscriptionChart(data.subscription_distribution);
                
                // Teljesítmény diagram
                updatePerformanceChart(data.model_performance);
                
            } catch (error) {
                console.error('Dashboard adatok betöltési hiba:', error);
            }
        }
        
        function updateSubscriptionChart(data) {
            const ctx = document.getElementById('subscriptionChart').getContext('2d');
            
            if (subscriptionChart) {
                subscriptionChart.destroy();
            }
            
            subscriptionChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(data || {}),
                    datasets: [{
                        data: Object.values(data || {}),
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        
        function updatePerformanceChart(data) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (performanceChart) {
                performanceChart.destroy();
            }
            
            performanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data || {}),
                    datasets: [{
                        label: 'Sikeres válaszok (%)',
                        data: Object.values(data || {}).map(model => model.success_rate * 100),
                        backgroundColor: ['#4ade80', '#3b82f6', '#a855f7']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: 'white'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        
        // Refresh gomb
        document.getElementById('refreshData').addEventListener('click', loadDashboardData);
        
        // Kezdeti adatok betöltése
        loadDashboardData();
        
        // Automatikus frissítés 30 másodpercenként
        setInterval(loadDashboardData, 30000);
        
        console.log('Deep Discovery AI Admin Dashboard betöltve');
    </script>
</body>
</html>
