
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade AI - Bejelentkezés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/hu_HU/appleid.auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --color-green: #00ff88;
            --color-blue: #0088ff;
            --color-pink: #ff1493;
            --color-bg: #000000;
            --color-surface: rgba(10, 10, 10, 0.8);
            --color-glass: rgba(255, 255, 255, 0.03);
            --color-border: rgba(255, 255, 255, 0.08);
            --color-text: #ffffff;
            --color-text-muted: #a0aec0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
        }

        .gradient-bg::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 60%),
                        radial-gradient(circle at 80% 80%, rgba(0, 136, 255, 0.08) 0%, transparent 60%);
            animation: floatGradient 15s ease-in-out infinite;
            pointer-events: none;
            filter: blur(40px);
        }

        @keyframes floatGradient {
            0%, 100% { transform: rotate(0deg) translate(10%, -10%); }
            50% { transform: rotate(180deg) translate(-10%, 10%); }
        }

        .neon-gradient-text {
            background: linear-gradient(135deg, var(--color-green) 0%, var(--color-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-container {
            background: var(--color-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3), 0 0 40px rgba(0, 136, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.5), 0 0 60px rgba(0, 136, 255, 0.3); }
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .apple-button {
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .apple-button:hover {
            background: linear-gradient(135deg, #2c2c2e 0%, #3c3c3e 100%);
        }

        .google-button:hover {
            border-color: rgba(66, 133, 244, 0.5);
        }

        .email-button {
            background: linear-gradient(135deg, var(--color-green) 0%, var(--color-blue) 100%);
            color: #000;
            font-weight: 600;
        }

        .email-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.3);
        }

        .signin-apple-button {
            border-radius: 12px !important;
            height: 56px !important;
            width: 100% !important;
        }

        .features-list {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            color: var(--color-green);
            font-size: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--color-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="login-container">
            <!-- Logo és Cím -->
            <div class="text-center mb-8">
                <div class="logo-container w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/75125ca6-b626-4035-b3d2-c7d2b10d3f55.png" alt="Jade AI Logo" class="w-16 h-16 rounded-xl" />
                </div>
                <h1 class="text-3xl font-bold neon-gradient-text mb-2">Jade</h1>
                <p class="text-gray-400">Fejlett AI asszisztensed a Deep Discovery erejével</p>
            </div>

            <!-- Bejelentkezési Opciók -->
            <div class="space-y-4">
                <!-- Apple Sign In -->
                <div id="appleid-signin" data-color="white" data-border="false" data-type="sign-in" data-border-radius="12" data-width="100%"></div>

                <div class="divider">vagy</div>

                <!-- Google Sign In -->
                <button class="auth-button google-button" onclick="signInWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Folytatás Google-lel
                </button>

                <!-- Email Sign In -->
                <button class="auth-button email-button" onclick="showEmailForm()">
                    <i class="fas fa-envelope"></i>
                    Folytatás email címmel
                </button>
            </div>

            <!-- Email Form (Initially Hidden) -->
            <div id="emailForm" style="display: none;" class="mt-6 space-y-4">
                <div>
                    <input type="email" id="emailInput" placeholder="Email cím" class="w-full px-4 py-3 bg-rgba(255,255,255,0.05) border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-green-400">
                </div>
                <div>
                    <input type="password" id="passwordInput" placeholder="Jelszó" class="w-full px-4 py-3 bg-rgba(255,255,255,0.05) border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-green-400">
                </div>
                <button onclick="signInWithEmail()" class="w-full py-3 bg-gradient-to-r from-green-400 to-blue-500 text-black font-semibold rounded-lg hover:shadow-lg transition-all">
                    Bejelentkezés
                </button>
                <button onclick="hideEmailForm()" class="w-full py-2 text-gray-400 hover:text-white transition-colors">
                    Vissza
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" style="display: none;" class="text-center mt-6">
                <div class="loading-spinner mx-auto mb-2"></div>
                <p class="text-gray-400 text-sm">Bejelentkezés...</p>
            </div>

            <!-- Message Container -->
            <div id="messageContainer"></div>

            <!-- Funkciók listája -->
            <div class="features-list">
                <h3 class="text-white font-semibold mb-3 text-center">Deep Discovery Eszközök</h3>
                <div class="feature-item">
                    <i class="fas fa-flask feature-icon"></i>
                    <span>Kutatási trendek elemzése</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-dna feature-icon"></i>
                    <span>Fehérje struktúra keresés</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-cloud feature-icon"></i>
                    <span>Egyedi AI modellek</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-microchip feature-icon"></i>
                    <span>Szimuláció optimalizálás</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-dna feature-icon"></i>
                    <span>AlphaGenome elemzés</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Apple Sign In konfiguráció
        AppleID.auth.init({
            clientId: 'demo.example', // Demo célokra
            scope: 'name email',
            redirectURI: window.location.origin + '/auth/apple/callback',
            state: 'login',
            usePopup: true
        });

        // Apple Sign In eseménykezelő
        document.addEventListener('AppleIDSignInOnSuccess', (event) => {
            console.log('Apple Sign In sikeres:', event.detail);
            handleAppleSignIn(event.detail);
        });

        document.addEventListener('AppleIDSignInOnFailure', (event) => {
            console.log('Apple Sign In hiba:', event.detail);
            showMessage('Hiba történt az Apple bejelentkezés során.', 'error');
        });

        function handleAppleSignIn(data) {
            showLoading(true);
            
            // Itt küldenéd el az Apple token-t a backend-nek
            fetch('/api/auth/apple', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    authorization: data.authorization,
                    user: data.user
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Sikeres bejelentkezés!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(result.message || 'Bejelentkezési hiba.', 'error');
                }
            })
            .catch(error => {
                console.error('Hiba:', error);
                showMessage('Hálózati hiba történt.', 'error');
            })
            .finally(() => {
                showLoading(false);
            });
        }

        function signInWithGoogle() {
            showMessage('Google bejelentkezés fejlesztés alatt...', 'error');
        }

        function showEmailForm() {
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('emailInput').focus();
        }

        function hideEmailForm() {
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function signInWithEmail() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            if (!email || !password) {
                showMessage('Kérjük, töltse ki az összes mezőt.', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Érvénytelen email cím.', 'error');
                return;
            }

            showLoading(true);

            // Demo bejelentkezés
            setTimeout(() => {
                if (email === 'demo@jade.ai' && password === 'demo123') {
                    showMessage('Sikeres bejelentkezés!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage('Helytelen email cím vagy jelszó.', 'error');
                }
                showLoading(false);
            }, 2000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading(show) {
            isLoading = show;
            document.getElementById('loadingState').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Üzenet automatikus eltűntetése 5 másodperc után
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Enter billentyű kezelése az email form-ban
        document.getElementById('emailInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordInput').focus();
            }
        });

        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signInWithEmail();
            }
        });

        // Demo fiók információ megjelenítése
        setTimeout(() => {
            showMessage('Demo fiók: demo@jade.ai / jelszó: demo123', 'success');
        }, 2000);
    </script>
</body>
</html>
