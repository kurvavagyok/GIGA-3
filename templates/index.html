<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JADED - Professzion√°lis AI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            --surface-primary: #0d1117;
            --surface-secondary: #161b22;
            --surface-tertiary: #21262d;
            --surface-quaternary: #30363d;
            --surface-elevated: rgba(30, 30, 30, 0.95);

            --border-subtle: rgba(240, 246, 252, 0.1);
            --border-muted: rgba(240, 246, 252, 0.15);
            --border-strong: rgba(240, 246, 252, 0.3);

            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --text-muted: #484f58;

            --glass-background: rgba(13, 17, 23, 0.8);
            --glass-border: rgba(240, 246, 252, 0.12);

            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-intense: 0 16px 48px rgba(0, 0, 0, 0.3);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;

            --transition-fast: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-medium: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-slow: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);

            --blur-subtle: blur(8px);
            --blur-medium: blur(16px);
            --blur-strong: blur(24px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--surface-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            line-height: 1.6;
        }

        /* Advanced Background System */
        .background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }

        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(118, 75, 162, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 45% 60%, rgba(79, 172, 254, 0.04) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(0.5deg); }
        }

        .geometric-patterns {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(45deg, transparent 49%, var(--text-muted) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, var(--text-muted) 50%, transparent 51%);
            background-size: 60px 60px;
            animation: patternMove 30s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(60px) translateY(60px); }
        }

        /* Sophisticated Layout System */
        .app-container {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: 100vh;
            position: relative;
        }

        /* Advanced Sidebar */
        .sidebar {
            width: 320px;
            background: var(--glass-background);
            backdrop-filter: var(--blur-medium);
            border-right: 1px solid var(--border-subtle);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
            transition: var(--transition-medium);
            will-change: transform;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 32px;
            overflow: hidden;
        }

        .brand-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 24px;
        }

        .brand-identity {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .brand-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: brandRotate 8s linear infinite;
        }

        @keyframes brandRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-text {
            flex: 1;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .brand-tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 2px;
        }

        .action-button {
            width: 100%;
            padding: 16px 20px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-medium);
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        /* Navigation System */
        .navigation-section {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .navigation-section::-webkit-scrollbar {
            width: 4px;
        }

        .navigation-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .navigation-section::-webkit-scrollbar-thumb {
            background: var(--border-muted);
            border-radius: 2px;
        }

        .nav-category {
            margin-bottom: 24px;
        }

        .category-header {
            padding: 12px 16px;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: var(--radius-md);
            position: relative;
        }

        .category-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            transform: scaleY(0);
            transition: var(--transition-fast);
        }

        .category-header:hover::before {
            transform: scaleY(1);
        }

        .category-header:hover {
            background: rgba(240, 246, 252, 0.05);
            transform: translateX(8px);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .category-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .category-chevron {
            color: var(--text-tertiary);
            transition: var(--transition-fast);
            font-size: 0.75rem;
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: var(--transition-medium);
            padding-left: 16px;
        }

        .category-items.expanded {
            max-height: 500px;
            padding-top: 8px;
        }

        .nav-item {
            padding: 10px 16px;
            margin: 2px 0;
            cursor: pointer;
            transition: var(--transition-fast);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--secondary-gradient);
            border-radius: var(--radius-sm);
            transform: scaleY(0);
            transition: var(--transition-fast);
        }

        .nav-item:hover::before {
            transform: scaleY(1);
        }

        .nav-item:hover {
            background: rgba(240, 246, 252, 0.04);
            transform: translateX(6px);
        }

        .nav-item-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .nav-item-content {
            flex: 1;
            min-width: 0;
        }

        .nav-item-title {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .nav-item-description {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Sidebar Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: var(--blur-subtle);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-medium);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content Area */
        .main-content {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Sophisticated Header */
        .header {
            height: 72px;
            background: var(--glass-background);
            backdrop-filter: var(--blur-medium);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            width: 44px;
            height: 44px;
            background: rgba(240, 246, 252, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .menu-toggle:hover {
            background: rgba(240, 246, 252, 0.08);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-action {
            width: 40px;
            height: 40px;
            background: rgba(240, 246, 252, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .header-action:hover {
            background: rgba(240, 246, 252, 0.08);
            color: var(--text-primary);
        }

        /* Chat Interface */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border-muted);
            border-radius: 3px;
        }

        /* Welcome Interface */
        .welcome-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 80px 40px;
            position: relative;
        }

        .welcome-brand {
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-strong);
        }

        .welcome-brand::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: welcomeRotate 6s linear infinite;
        }

        @keyframes welcomeRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .welcome-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 48px;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 400;
        }

        .welcome-action {
            padding: 16px 32px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .welcome-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-medium);
        }

        .welcome-action:hover::before {
            left: 100%;
        }

        .welcome-action:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-intense);
        }

        /* Message Components */
        .message {
            margin-bottom: 32px;
            animation: messageAppear 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-bubble {
            max-width: 70%;
            padding: 18px 24px;
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--radius-lg);
            font-weight: 500;
            line-height: 1.6;
            box-shadow: var(--shadow-medium);
            position: relative;
        }

        .ai-message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .ai-content {
            padding: 24px 28px;
            background: var(--glass-background);
            backdrop-filter: var(--blur-medium);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            line-height: 1.7;
            font-size: 0.95rem;
            color: var(--text-primary);
            position: relative;
        }

        .ai-content pre {
            background: var(--surface-secondary);
            border: 1px solid var(--border-muted);
            border-radius: var(--radius-md);
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .ai-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--surface-secondary);
            padding: 3px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .message-action {
            padding: 8px 16px;
            background: rgba(240, 246, 252, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-action:hover {
            background: rgba(240, 246, 252, 0.08);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 20px 28px;
            background: var(--glass-background);
            backdrop-filter: var(--blur-medium);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Input System */
        .input-system {
            padding: 32px;
            background: var(--glass-background);
            backdrop-filter: var(--blur-medium);
            border-top: 1px solid var(--border-subtle);
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 16px;
            position: relative;
        }

        .message-input {
            flex: 1;
            min-height: 56px;
            max-height: 140px;
            padding: 18px 24px;
            background: var(--surface-secondary);
            border: 1px solid var(--border-muted);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: var(--transition-fast);
        }

        .message-input:focus {
            border-color: rgba(102, 126, 234, 0.5);
            background: var(--surface-tertiary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 56px;
            height: 56px;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: var(--shadow-medium);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-strong);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal System */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur-strong);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 40px;
            opacity: 0;
            transition: var(--transition-medium);
        }

        .modal.show {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            background: var(--glass-background);
            backdrop-filter: var(--blur-strong);
            border: 1px solid var(--border-strong);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-intense);
            transform: scale(0.95);
            transition: var(--transition-medium);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 32px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;

                addAiMessage(codeMessage, data.model_used);

            } catch(error) {
                hideTypingIndicator();
                triggerHaptic('error');
            }
        }

        // Utility Functions
        function scrollToBottom() {
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const textToCopy = messageElement.innerText;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    triggerHaptic('success');
                    const copyBtn = event.target.closest('.message-action');
                    if(copyBtn) {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> M√°solva';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('M√°sol√°s sikertelen: ', err);
                    triggerHaptic('error');
                });
            }
        }

        // Event Listeners
        function setupEventListeners() {
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!elements.sendButton.disabled) {
                        sendMessage();
                    }
                }
            });

            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 140) + 'px';
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    closeSidebar();
                }
            });

            elements.serviceModal.addEventListener('click', (e) => {
                if (e.target === elements.serviceModal) closeModal();
            });

            elements.sidebarOverlay.addEventListener('click', closeSidebar);

            // Touch gestures for mobile
            if (isMobile) {
                let touchStartX = 0;
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                });

                document.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const diffX = touchStartX - touchEndX;

                    if (Math.abs(diffX) > 100) {
                        if (diffX > 0 && AppState.sidebarOpen) {
                            closeSidebar();
                        } else if (diffX < 0 && AppState.sidebarOpen && touchStartX < 50) {
                            toggleSidebar();
                        }
                     else if (diffX < 0 && !AppState.sidebarOpen && touchStartX < 50) {
                            toggleSidebar();
                        }
                    }
                });
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadServices();
            initializeAnimations();
            elements.messageInput.focus();

            // Performance optimization
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    // Preload critical resources
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = '/api/services';
                    document.head.appendChild(link);
                });
            }
        });
    </script>
