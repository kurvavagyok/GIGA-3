<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Jade - Deep Discovery AI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --color-primary: #00ff88;
            --color-secondary: #0088ff;
            --color-accent: #8b5cf6;
            --color-tertiary: #ff6b6b;
            --color-quaternary: #ffd93d;
            --color-bg: #000000;
            --color-surface: rgba(10, 10, 10, 0.9);
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-glass-strong: rgba(255, 255, 255, 0.12);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-text: #ffffff;
            --color-text-muted: #94a3b8;
            --blur-strength: 24px;
            --border-radius: 20px;
            --haptic-scale: 0.96;
            --shadow-primary: 0 8px 32px rgba(0, 255, 136, 0.2);
            --shadow-secondary: 0 8px 32px rgba(0, 136, 255, 0.15);
            --shadow-accent: 0 8px 32px rgba(139, 92, 246, 0.15);
            --glow-primary: 0 0 40px rgba(0, 255, 136, 0.3);
            --glow-secondary: 0 0 40px rgba(0, 136, 255, 0.3);
        }

        * { 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }

        .gradient-bg::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 136, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(0, 136, 255, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            animation: dynamicGradient 60s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes dynamicGradient {
            0%, 100% { 
                transform: rotate(0deg) scale(1) translate(0, 0); 
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: rotate(90deg) scale(1.1) translate(5%, 5%); 
                filter: hue-rotate(30deg);
            }
            50% { 
                transform: rotate(180deg) scale(0.9) translate(-5%, 10%); 
                filter: hue-rotate(60deg);
            }
            75% { 
                transform: rotate(270deg) scale(1.05) translate(10%, -5%); 
                filter: hue-rotate(30deg);
            }
        }

        .glass-panel {
            background: var(--color-glass);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            background: var(--color-surface);
            backdrop-filter: blur(calc(var(--blur-strength) + 4px));
            border-right: 1px solid var(--color-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 320px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-shadow: 4px 0 32px rgba(0, 0, 0, 0.4);
        }

        .sidebar::-webkit-scrollbar { display: none; }

        .main-content {
            margin-left: 320px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chat-container::-webkit-scrollbar { display: none; }

        .message {
            margin: 0 0 1rem 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .user-message {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 6px 20px;
            margin-left: auto;
            max-width: 70%;
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: var(--shadow-primary);
            word-wrap: break-word;
            display: block;
        }

        .ai-message {
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            padding: 1rem;
            border-radius: 20px 20px 20px 6px;
            max-width: 85%;
            backdrop-filter: blur(var(--blur-strength));
            word-wrap: break-word;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .ai-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 0.8rem;
        }

        .ai-info h4 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .ai-info p {
            margin: 0;
            font-size: 0.7rem;
            color: var(--color-text-muted);
        }

        .ai-content {
            line-height: 1.6;
            color: var(--color-text);
            font-size: 0.9rem;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--color-border);
        }

        .action-button {
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 0.4rem 0.75rem;
            color: var(--color-text-muted);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--color-glass-strong);
            color: var(--color-text);
            border-color: var(--color-primary);
        }

        .input-container {
            padding: 1.5rem;
            background: var(--color-surface);
            border-top: 1px solid var(--color-border);
            backdrop-filter: blur(var(--blur-strength));
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            border-radius: 22px;
            color: var(--color-text);
            font-size: 0.9rem;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            min-height: 24px;
            max-height: 120px;
            backdrop-filter: blur(var(--blur-strength));
        }

        .input-field:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
            background: var(--color-glass-strong);
        }

        .input-field::placeholder {
            color: var(--color-text-muted);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: var(--glow-primary);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-section {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .intro-button {
            background: var(--color-glass);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .intro-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
            border-color: var(--color-primary);
            background: var(--color-glass-strong);
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 1rem;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            30% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        .section-header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            padding: 0.875rem 1.25rem;
            border-radius: 18px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .section-content.expanded {
            max-height: 600px;
        }

        .service-item {
            padding: 0.875rem;
            margin-bottom: 0.6rem;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            background: var(--color-glass);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .service-item:hover {
            background: var(--color-glass-strong);
            transform: translateX(8px);
            border-color: var(--color-primary);
        }

        .service-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        }

        .service-info {
            flex: 1;
            min-width: 0;
        }

        .service-title {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--color-text);
            margin-bottom: 0.25rem;
        }

        .service-desc {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            line-height: 1.3;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            font-weight: 600;
            border-radius: 16px;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(var(--blur-strength));
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tablet optimalizáció */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Mobil optimalizáció */
        @media (max-width: 768px) {
            .sidebar {
                width: 85%;
                max-width: 320px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .user-message {
                max-width: 90%;
                font-size: 0.85rem;
            }

            .ai-message {
                max-width: 95%;
                font-size: 0.8rem;
            }

            .input-field {
                font-size: 0.85rem;
                padding: 0.75rem 1rem;
            }

            .send-button {
                width: 44px;
                height: 44px;
            }
        }

        .haptic-feedback {
            transition: transform 0.1s ease;
        }

        .haptic-feedback:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="sidebar" id="sidebar">
        <div style="padding: 1rem;">
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                <div style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <span style="color: #000; font-weight: bold; font-size: 1.2rem;">J</span>
                </div>
                <div>
                    <h1 style="margin: 0; font-size: 1.1rem; font-weight: bold; color: var(--color-text);">Jade</h1>
                    <p style="margin: 0; font-size: 0.7rem; color: var(--color-text-muted);">Deep Discovery AI</p>
                </div>
            </div>

            <button id="newChatBtn" class="new-chat-btn haptic-feedback">
                <i class="fas fa-plus"></i>
                <span>Új beszélgetés</span>
            </button>
        </div>

        <div style="padding: 0 1rem;" id="alphaServices">
            <h3 style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-text-muted); margin-bottom: 0.75rem;">Alpha Services</h3>
            <div id="categoriesContainer"></div>
        </div>

        <div style="padding: 1rem; border-top: 1px solid var(--color-border); margin-top: auto;">
            <p style="font-size: 0.7rem; color: var(--color-text-muted); text-align: center; margin: 0;">Jade made by Kollár Sándor</p>
        </div>
    </div>

    <div class="main-content">
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-bottom: 1px solid var(--color-border); background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(20px);">
            <button id="menuToggle" style="display: none; padding: 0.5rem; border-radius: 8px; background: var(--color-glass); border: 1px solid var(--color-border); color: var(--color-text); cursor: pointer;" class="haptic-feedback">
                <i class="fas fa-bars"></i>
            </button>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <h1 style="margin: 0; font-size: 1.1rem; font-weight: 600; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Jade AI Platform
                </h1>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div id="welcomeScreen" class="welcome-section">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
                    <span style="color: #000; font-weight: bold; font-size: 2rem;">J</span>
                </div>
                <h1 class="welcome-title">Jade</h1>
                <p class="welcome-subtitle">Deep Discovery AI Platform</p>

                <div style="display: flex; justify-content: center;">
                    <button onclick="startIntroduction()" class="intro-button haptic-feedback">
                        <i class="fas fa-compass"></i>
                        <span>Ismerd meg</span>
                    </button>
                </div>
            </div>

            <div id="messagesContainer"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Kérdezz bármit..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button haptic-feedback">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Szolgáltatás</h2>
                <button class="modal-close haptic-feedback" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Globális változók és inicializálás
        let isTyping = false;
        let currentUserId = localStorage.getItem('jadeUserId') || `user_${Math.random().toString(36).substring(2, 15)}`;
        let alphaServices = {};

        localStorage.setItem('jadeUserId', currentUserId);

        // DOM elemek biztonságos lekérése
        const elements = {
            sidebar: document.getElementById('sidebar'),
            menuToggle: document.getElementById('menuToggle'),
            newChatBtn: document.getElementById('newChatBtn'),
            chatContainer: document.getElementById('chatContainer'),
            messagesContainer: document.getElementById('messagesContainer'),
            welcomeScreen: document.getElementById('welcomeScreen'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton'),
            categoriesContainer: document.getElementById('categoriesContainer'),
            serviceModal: document.getElementById('serviceModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalContent: document.getElementById('modalContent')
        };

        // Biztonságos event listener hozzáadás
        function safeAddEventListener(element, event, handler) {
            if (element && typeof element.addEventListener === 'function') {
                element.addEventListener(event, handler);
                return true;
            }
            console.warn('Element not found or invalid:', element);
            return false;
        }

        // DOM betöltés után inicializálás
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAlphaServices();
            setupEventListeners();
            setupResponsiveLayout();

            if (elements.messageInput) {
                elements.messageInput.focus();
            }
        });

        // Alpha szolgáltatások betöltése
        async function loadAlphaServices() {
            try {
                const response = await fetch('/api/services');
                if (!response.ok) throw new Error('Services load failed');

                const data = await response.json();
                alphaServices = data.categories || {};
                renderServiceCategories();
            } catch (error) {
                console.error('Error loading services:', error);
                // Fallback szolgáltatások
                alphaServices = {
