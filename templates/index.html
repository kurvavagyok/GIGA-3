<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">

    <!-- SEO optimalizálás -->

    <meta name="keywords" content="Jade AI, Deep Discovery, Exa keresés, neurális keresés, AI kódolás, tudományos kutatás, mesterséges intelligencia">

    <title>Jade - Deep Discovery AI Platform</title>

    <!-- Külső források optimalizálva -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <!-- Prism.js lazy loading -->
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --color-primary: #00ff88;
            --color-secondary: #0088ff;
            --color-accent: #8b5cf6;
            --color-tertiary: #ff6b6b;
            --color-quaternary: #ffd93d;
            --color-bg: #000000;
            --color-surface: rgba(10, 10, 10, 0.9);
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-glass-strong: rgba(255, 255, 255, 0.12);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-text: #ffffff;
            --color-text-muted: #94a3b8;
            --blur-strength: 24px;
            --border-radius: 20px;
            --haptic-scale: 0.96;
            --shadow-primary: 0 8px 32px rgba(0, 255, 136, 0.2);
            --shadow-secondary: 0 8px 32px rgba(0, 136, 255, 0.15);
            --shadow-accent: 0 8px 32px rgba(139, 92, 246, 0.15);
            --glow-primary: 0 0 40px rgba(0, 255, 136, 0.3);
            --glow-secondary: 0 0 40px rgba(0, 136, 255, 0.3);
        }

        * { 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }

        /* Közös komponens osztályok */
        .glass-panel {
            background: var(--color-glass);
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 136, 0.15),
                rgba(0, 136, 255, 0.12),
                transparent
            );
            transition: left 0.6s ease;
        }

        .glass-panel:hover {
            background: var(--color-glass-strong);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-3px) scale(1.01);
            box-shadow: var(--shadow-primary);
        }

        .glass-panel:hover::before {
            left: 100%;
        }

        .haptic-feedback {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .haptic-feedback:active {
            transform: scale(var(--haptic-scale));
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            border: none;
            border-radius: 16px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .btn-secondary {
            background: var(--color-glass);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 0.875rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(var(--blur-strength));
        }

        .btn-secondary:hover {
            background: var(--color-glass-strong);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Reusable form components */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(var(--blur-strength));
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
            background: var(--color-glass-strong);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Responsive select for mobile */
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.875rem center;
            background-size: 1.25rem;
            padding-right: 3rem;
        }

        .sidebar {
            background: var(--color-surface);
            backdrop-filter: blur(calc(var(--blur-strength) + 4px));
            border-right: 1px solid var(--color-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 320px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            scrollbar-width: none;
            -ms-overflow-style: none;
            box-shadow: 4px 0 32px rgba(0, 0, 0, 0.4);
        }

        .sidebar::-webkit-scrollbar { display: none; }

        .main-content {
            margin-left: 320px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            padding: 0.875rem 1.25rem;
            border-radius: 18px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-primary);
        }

        .section-header:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--glow-primary);
        }

        .section-header[aria-expanded="true"] .fa-chevron-down {
            transform: rotate(180deg);
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section-content.expanded {
            max-height: 600px;
        }

        .service-item {
            padding: 0.875rem;
            margin-bottom: 0.6rem;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.875rem;
            background: var(--color-glass);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .service-item:hover {
            background: var(--color-glass-strong);
            transform: translateX(8px) translateY(-1px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-primary);
        }

        .service-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-item:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--glow-primary);
        }

        .service-title {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--color-text);
            margin-bottom: 0.25rem;
        }

        .service-desc {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            line-height: 1.3;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.25rem;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .chat-container::-webkit-scrollbar { display: none; }

        .message {
            margin: 0 0 0.25rem 0;
            padding: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(15deg); 
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg); 
                filter: blur(0px);
            }
        }

        .user-message {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: #000;
            padding: 0.75rem 1.25rem;
            border-radius: 20px 20px 6px 20px;
            margin-left: auto;
            max-width: 70%;
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: var(--shadow-primary);
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .ai-message {
            background: transparent;
            border: none;
            padding: 0.5rem 0;
            margin: 0.25rem 0;
            border-radius: 0;
            max-width: 100%;
            backdrop-filter: none;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .ai-content {
            line-height: 1.4;
            color: var(--color-text);
            font-size: 0.85rem;
            letter-spacing: 0.01em;
            text-rendering: optimizeLegibility;
        }

        .input-container {
            padding: 1.25rem;
            background: var(--color-surface);
            border-top: 1px solid var(--color-border);
            backdrop-filter: blur(calc(var(--blur-strength) + 8px));
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            border-radius: 22px;
            color: var(--color-text);
            font-size: 0.9rem;
            resize: none;
            outline: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 24px;
            max-height: 100px;
            backdrop-filter: blur(calc(var(--blur-strength) + 4px));
            line-height: 1.5;
        }

        .input-field:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
            background: var(--color-glass-strong);
            transform: scale(1.02);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border: none;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-primary);
        }

        .send-button:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: var(--glow-primary);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(135deg, #666, #888);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            border-right-color: var(--color-secondary);
            animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-section {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: var(--color-text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* Modal Components */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: none;
            z-index: 4000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .modal-overlay::-webkit-scrollbar { display: none; }

        .modal-overlay.show {
            opacity: 1;
        }

        .modal-content {
            background: var(--color-glass-strong);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 95%;
            max-width: 800px;
            margin: 2rem auto;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(calc(var(--blur-strength) + 8px));
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-close:hover {
            background: var(--color-glass-strong);
            transform: scale(1.05);
        }

        /* Unified Navigation */
        .nav-back-btn {
            background: var(--color-glass);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 0.875rem 1.5rem;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(var(--blur-strength));
            font-weight: 500;
            text-decoration: none;
        }

        .nav-back-btn:hover {
            background: var(--color-glass-strong);
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(var(--blur-strength));
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 4000;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .welcome-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            :root {
                --border-radius: 16px;
                --blur-strength: 15px;
            }

            .sidebar {
                width: 85%;
                max-width: 320px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-subtitle {
                font-size: 0.85rem;
            }

            .welcome-section {
                padding: 2rem 1rem;
            }

            .modal-content {
                width: 95%;
                margin: 1rem auto;
                padding: 1.5rem;
            }

            .form-input, .form-select, .form-textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .user-message {
                max-width: 90%;
                font-size: 0.85rem;
            }

            .ai-content {
                font-size: 0.8rem;
            }

            .input-field {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
            }

            .welcome-title {
                font-size: 1.6rem;
            }

            .welcome-subtitle {
                font-size: 0.8rem;
            }
        }

        /* iOS Safari specifikus fixek */
        @supports (-webkit-touch-callout: none) {
            .input-container {
                padding-bottom: env(safe-area-inset-bottom);
            }

            .chat-container {
                padding-bottom: calc(6rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar" role="navigation" aria-label="Fő navigáció">
        <div style="padding: 1rem;">
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                <div style="width: 2.5rem; height: 2.5rem; background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); border-radius: 0.75rem; display: flex; align-items: center; justify-content: center;">
                    <span style="color: #000; font-weight: bold; font-size: 1.125rem;">J</span>
                </div>
                <div>
                    <h1 style="font-size: 1.125rem; font-weight: bold; color: var(--color-text); margin: 0;">Jade</h1>
                    <p style="font-size: 0.75rem; color: var(--color-text-muted); margin: 0;">Deep Discovery AI</p>
                </div>
            </div>

            <button id="newChatBtn" class="btn-primary haptic-feedback" style="width: 100%; margin-bottom: 1.5rem;" aria-label="Új beszélgetés indítása">
                <i class="fas fa-plus" aria-hidden="true"></i>
                <span>Új beszélgetés</span>
            </button>
        </div>

        <div style="padding: 0 1rem;" id="exaSearchFunctions">
