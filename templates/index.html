<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jade - Deep Discovery AI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- highlight.js a kód színezéséhez -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- marked.js a Markdown rendereléshez -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #990c58;
            --secondary: #e51284;
            --accent: #0021f3;
            --bg: #000000;
            --surface: rgba(10, 10, 10, 0.95);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-strong: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: linear-gradient(270deg, rgba(153,12,88,0.1), rgba(229,18,132,0.1), rgba(0,33,243,0.1), rgba(5,1,74,0.1));
            background-size: 800% 800%;
            animation: gradientShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 300px;
            background: var(--surface);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
            -webkit-overflow-scrolling: touch;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(30px);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: #000;
            box-shadow: 0 3px 12px rgba(0, 136, 255, 0.3);
        }

        .logo-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .logo-text p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .new-chat-btn {
            width: 100%;
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: var(--radius);
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
        }

        .new-chat-btn:hover, .new-chat-btn:active {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .sidebar-content {
            padding: 16px;
            padding-bottom: 10px;
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            background: var(--surface);
            backdrop-filter: blur(30px);
        }

        .made-by {
            font-size: 0.7rem;
            color: #0088ff;
            text-align: center;
            font-weight: 300;
            margin: 0;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .service-category {
            margin-bottom: 20px;
        }

        .category-header {
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .category-header:hover, .category-header:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .category-services {
            display: none;
            padding-left: 12px;
            animation: slideDown 0.3s ease;
        }

        .category-services.open {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .service-item {
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.15);
        }

        .service-item:hover, .service-item:active {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            transform: translateX(6px) translateY(-1px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
        }

        .service-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #000;
            flex-shrink: 0;
        }

        .service-info h4 {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2px;
            line-height: 1.3;
        }

        .service-info p {
            font-size: 0.7rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .main-content {
            flex: 1;
            margin-left: 0;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .header {
            padding: 16px 20px;
            background: var(--surface);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle {
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-toggle:hover, .menu-toggle:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .welcome-screen {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .welcome-logo {
            display: none;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .start-btn {
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 24px;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            touch-action: manipulation;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover, .start-btn:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.4);
        }

        .message {
            margin-bottom: 16px;
            animation: messageSlide 0.5s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            padding: 12px 16px;
            border-radius: 16px 16px 6px 16px;
            max-width: 80%;
            font-weight: 500;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: 0 3px 12px rgba(0, 136, 255, 0.2);
        }

        .ai-message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
        }

        .ai-content {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 16px 0;
            line-height: 1.6;
            font-size: 0.9rem;
            color: var(--text);
        }

        .ai-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(0,0,0,0.4);
            border-radius: 6px;
            padding: 12px;
            margin: 12px 0;
            font-size: 0.8rem;
            overflow-x: auto;
        }

        .ai-content code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
        }

        .message-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 10px;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 4px;
            touch-action: manipulation;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .action-btn:hover, .action-btn:active {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .input-area {
            padding: 16px;
            background: var(--surface);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .input-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 16px;
            color: var(--text);
            font-size: 0.9rem;
            resize: none;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
            max-height: 100px;
            font-family: inherit;
            line-height: 1.4;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .send-btn:hover, .send-btn:active {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 0;
            background: transparent;
            border-radius: 0;
            max-width: 150px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 16px;
        }

        .modal.show {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(30px);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .close-btn:hover, .close-btn:active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-body label {
            font-weight: 500;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .modal-body input, .modal-body textarea {
            background: var(--glass-strong);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            resize: vertical;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .modal-body input:focus, .modal-body textarea:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .modal-submit-btn {
            background: var(--glass-strong);
            backdrop-filter: blur(20px);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-submit-btn:hover, .modal-submit-btn:active {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sources-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Progress bar stílusok */
        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .progress-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.8s ease-in-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .progress-details {
            max-height: 150px;
            overflow-y: auto;
        }

        .progress-step {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-left: 2px solid #00d4ff;
            padding-left: 1rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInStep 0.5s ease-in-out forwards;
        }

    <script>
        // --- Globális Változók és Konfiguráció ---
        let isTyping = false;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const API_BASE_URL = '/api';

        // Mobil detektálás
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Haptic feedback támogatás
        const supportsHaptics = 'vibrate' in navigator;

        // Touch gesztusok
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // --- DOM Elemek ---
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarContent = document.getElementById('sidebarContent');
        const mainContent = document.getElementById('mainContent');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let welcomeScreen = document.getElementById('welcomeScreen');
        const serviceModal = document.getElementById('serviceModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalFooter = document.getElementById('modalFooter');
        const documentViewer = document.getElementById('documentViewer');
        const documentContent = document.getElementById('documentContent');

        // --- Haptic Feedback Funkciók ---
        function triggerHapticFeedback(type = 'light') {
            if (!supportsHaptics) return;

            switch(type) {
                case 'light':
                    navigator.vibrate(10);
                    break;
                case 'medium':
                    navigator.vibrate(50);
                    break;
                case 'heavy':
                    navigator.vibrate(100);
                    break;
                case 'selection':
                    navigator.vibrate([10, 10, 10]);
                    break;
                case 'success':
                    navigator.vibrate([50, 50, 100]);
                    break;
                case 'error':
                    navigator.vibrate([100, 50, 100, 50, 100]);
                    break;
            }
        }

        // --- Touch Gesztusok ---
        function setupTouchGestures() {
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) return;

            touchEndX = e.touches[0].clientX;
            touchEndY = e.touches[0].clientY;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // Horizontális swipe detektálás
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) { // Minimum swipe távolság
                    if (diffX > 0) {
                        // Balra swipe - sidebar bezárás
                        if (sidebar.classList.contains('open')) {
                            e.preventDefault();
                        }
                    } else {
                        // Jobbra swipe - sidebar megnyitás
                        if (!sidebar.classList.contains('open') && touchStartX < 50) {
                            e.preventDefault();
                        }
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchStartX || !touchStartY) return;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // Horizontális swipe végrehajtás
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 100) {
                if (diffX > 0) {
                    // Balra swipe - sidebar bezárás
                    if (sidebar.classList.contains('open')) {
                        closeSidebar();
                        triggerHapticFeedback('light');
                    }
                } else {
                    // Jobbra swipe - sidebar megnyitás
                    if (!sidebar.classList.contains('open') && touchStartX < 50) {
                        openSidebar();
                        triggerHapticFeedback('light');
                    }
                }
            }

            // Reset
            touchStartX = 0;
            touchStartY = 0;
            touchEndX = 0;
            touchEndY = 0;
        }

        // --- Inicializálás ---
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupTouchGestures();
            loadServices();
            messageInput.focus();

            // iOS specifikus optimalizációk
            if (isIOS) {
                document.body.style.webkitUserSelect = 'none';
                document.body.style.webkitTouchCallout = 'none';
            }
        });

        function setupEventListeners() {
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                        triggerHapticFeedback('light');
                    }
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    closeSidebar();
                    closeDocumentViewer();
                }
            });

            serviceModal.addEventListener('click', (e) => {
                if (e.target === serviceModal) closeModal();
            });

            sidebarOverlay.addEventListener('click', () => {
                closeSidebar();
                triggerHapticFeedback('light');
            });

            // Gomb interakciók haptic feedback-del
            document.addEventListener('click', (e) => {
                if (e.target.matches('button, .service-item, .category-header, .action-btn')) {
                    triggerHapticFeedback('light');
                    e.target.classList.add('pulse');
                    setTimeout(() => e.target.classList.remove('pulse'), 200);
                }
            });
        }

        // --- API Hívások ---
        async function fetchAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                addAiMessage(`Hiba történt a szerverrel való kommunikáció során: ${error.message}`, 'Hiba');
                hideTypingIndicator();
                triggerHapticFeedback('error');
                throw error;
            }
        }

        // --- Sidebar Funkciók ---
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleSidebar() {
            if (sidebar.classList.contains('open')) {
                closeSidebar();
            } else {
                openSidebar();
            }
            triggerHapticFeedback('light');
        }

        // --- Szolgáltatások Betöltése ---
        async function loadServices() {
            try {
                const { categories } = await fetchAPI('/services');
                sidebarContent.innerHTML = '';

                const categoryIcons = {
                    biologiai_orvosi: 'fa-dna',
                    kemiai_anyagtudomanyi: 'fa-atom',
                    kornyezeti_fenntarthato: 'fa-leaf',
                    fizikai_asztrofizikai: 'fa-satellite-dish',
                    technologiai_melymu: 'fa-microchip',
                    tarsadalmi_gazdasagi: 'fa-chart-line'
                };

                const categoryNames = {
                    biologiai_orvosi: 'Biológiai & Orvosi',
                    kemiai_anyagtudomanyi: 'Kémiai & Anyagtudományi',
                    kornyezeti_fenntarthato: 'Környezeti & Fenntartható',
                    fizikai_asztrofizikai: 'Fizikai & Asztrofizikai',
                    technologiai_melymu: 'Technológiai & Mélyműszaki',
                    tarsadalmi_gazdasagi: 'Társadalmi & Gazdasági'
                };

                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';

                    let servicesHTML = '';
                    for (const serviceName in category) {
                        const serviceDescription = category[serviceName];
                        servicesHTML += `
                            <div class="service-item" onclick="selectService('${serviceName}', '${serviceDescription}')">
                                <div class="service-icon"><i class="fas fa-flask"></i></div>
                                <div class="service-info">
                                    <h4>${serviceName}</h4>
                                    <p>${serviceDescription}</p>
                                </div>
                            </div>
                        `;
                    }

                    categoryDiv.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this)">
                            <div class="category-title">
                                <i class="fas ${categoryIcons[categoryId] || 'fa-star'}"></i>
                                <span>${categoryNames[categoryId] || categoryId}</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="category-services">${servicesHTML}</div>
                    `;
                    sidebarContent.appendChild(categoryDiv);
                }

                // Deep Research & Code Generator hozzáadása
                const researchCategory = document.createElement('div');
                researchCategory.className = 'service-category';
                researchCategory.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><i class="fas fa-search"></i><span>Kutatási Funkciók</span></div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-services">
                        <div class="service-item" onclick="startDeepResearch()">
                            <div class="service-icon"><i class="fas fa-microscope"></i></div>
                            <div class="service-info"><h4>Deep Research</h4><p>Mélyreható kutatási elemzés</p></div>
                        </div>
                        <div class="service-item" onclick="openCodeGenerator()">
                            <div class="service-icon"><i class="fas fa-code"></i></div>
                            <div class="service-info"><h4>Kód Generátor</h4><p>AI-powered kódolás</p></div>
                        </div>
                    </div>
                `;
                sidebarContent.appendChild(researchCategory);

                triggerHapticFeedback('success');
            } catch (error) {
                sidebarContent.innerHTML = '<p style="padding: 1rem; color: var(--text-muted);">Szolgáltatások betöltése sikertelen.</p>';
                triggerHapticFeedback('error');
            }
        }

        // --- UI Kezelés ---
        function toggleCategory(headerElement) {
            const services = headerElement.nextElementSibling;
            const chevron = headerElement.querySelector('.fas.fa-chevron-down');
            services.classList.toggle('open');
            chevron.style.transform = services.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
            triggerHapticFeedback('selection');
        }

        function hideWelcome() {
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
                welcomeScreen = null;
            }
        }

        function newChat() {
            messagesContainer.innerHTML = '';
            const newWelcomeScreen = document.createElement('div');
            newWelcomeScreen.className = 'welcome-screen';
            newWelcomeScreen.id = 'welcomeScreen';
            newWelcomeScreen.innerHTML = `
                <h1 class="welcome-title">JADED</h1>
                <p class="welcome-subtitle">Deep Discovery AI Platform</p>
                <button class="start-btn" onclick="hideWelcome()"><i class="fas fa-rocket"></i> Kezdjük el!</button>
            `;
            messagesContainer.appendChild(newWelcomeScreen);
            welcomeScreen = document.getElementById('welcomeScreen');
            messageInput.value = '';
            messageInput.focus();
            triggerHapticFeedback('light');
        }

        function openModal() {
            serviceModal.style.display = 'flex';
            setTimeout(() => serviceModal.classList.add('show'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            serviceModal.classList.remove('show');
            setTimeout(() => {
                serviceModal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
            triggerHapticFeedback('light');
        }

        function openDocumentViewer() {
            documentViewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeDocumentViewer() {
            documentViewer.style.display = 'none';
            document.body.style.overflow = '';
        }

        // --- Üzenetküldés és Feldolgozás ---
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            hideWelcome();
            addUserMessage(message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI('/deep_discovery/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, user_id: userId })
                });
                hideTypingIndicator();
                addAiMessage(data.response, data.model_used);
                triggerHapticFeedback('success');
            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `<div class="user-bubble">${escapeHtml(message)}</div>`;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

        function addAiMessage(content, model = 'JADED AI', sources = []) {
            const messageId = 'msg_' + Date.now();

            messageDiv.className = 'message ai-message';

            messageDiv.innerHTML = `
                <div class="ai-content" id="${messageId}"></div>
                <div class="message-actions">
                    <button class="action-btn" onclick="copyMessage('${messageId}')"><i class="fas fa-copy"></i> Másolás</button>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);

            // Live typing effect
            typeWriterEffect(messageId, content, sources);
            scrollToBottom();
        }

        function typeWriterEffect(messageId, content, sources = []) {
            const element = document.getElementById(messageId);
            let formattedContent = marked.parse(content);

            if (sources && sources.length > 0) {
                let sourcesHtml = '<div class="source-list"><h4>Források:</h4>';
                sources.forEach(source => {
                    sourcesHtml += `<div class="source-item"><a href="${source.url}" target="_blank" rel="noopener noreferrer">${source.title || source.url}</a></div>`;
                });
                sourcesHtml += '</div>';
                formattedContent += sourcesHtml;
            }

            let i = 0;
            const speed = 15; // karakterek per másodperc

            function typeChar() {
                if (i < formattedContent.length) {
                    element.innerHTML = formattedContent.substring(0, i + 1);
                    i++;
                    setTimeout(typeChar, speed);
                    scrollToBottom();
                } else {
                    // Kódblokkok színezése a végén
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }
            typeChar();
        }

        function showTypingIndicator() {
            isTyping = true;
            sendBtn.disabled = true;
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message ai-message';
            indicator.innerHTML = `
                <div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
            `;
            messagesContainer.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isTyping = false;
            sendBtn.disabled = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // --- Speciális Funkciók ---
        function selectService(serviceName, description) {
            modalTitle.innerText = serviceName;
            modalBody.innerHTML = `
                <p style="color: var(--text-muted); line-height: 1.6;">${description}</p>
                <label for="serviceQuery">Kérdés vagy feladat:</label>
                <textarea id="serviceQuery" rows="4" placeholder="Adja meg a ${serviceName} szolgáltatáshoz kapcsolódó kérését..."></textarea>
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitSimpleService('${serviceName}')">Elemzés indítása</button>`;
            openModal();
        }

        async function submitSimpleService(serviceName) {
            const query = document.getElementById('serviceQuery').value;
            if (!query) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Kérés a(z) ${serviceName} szolgáltatáshoz: ${query}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI(`/alpha/simple/${serviceName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: query, 
                        details: "" 
                    })
                });
                hideTypingIndicator();
                addAiMessage(data.analysis, data.model_used);
                triggerHapticFeedback('success');
            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

       let researchState = {
            query: null,
            steps: [],
            currentStepIndex: 0,
            sources: [],
            totalSources: 0,
            startTime: null,
            endTime: null,
            error: null,
            documentContent: null
        };

        function startDeepResearch() {
            modalTitle.innerText = 'Deep Research';
            modalBody.innerHTML = `
                <label for="researchQuery">Kutatási téma:</label>
                <input type="text" id="researchQuery" placeholder="Adja meg a kutatási témát...">
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitDeepResearchQuery()">Kutatás indítása</button>`;
            openModal();
        }

        async function submitDeepResearchQuery() {
            const query = document.getElementById('researchQuery').value;
            if (!query) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Deep Research indítva: ${query}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            // Reset research state
            researchState = {
                query: query,
                steps: [],
                currentStepIndex: 0,
                sources: [],
                totalSources: 0,
                startTime: new Date(),
                endTime: null,
                error: null,
                documentContent: null
            };

            try {
                // Initial API call to start the research
                const data = await fetchAPI('/deep_research/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, user_id: userId })
                });
                hideTypingIndicator();

                // Initialize research
                researchState.steps = data.steps;
                researchState.totalSources = data.total_sources;
                startResearchProgress();

            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
                displayResearchError(error.message);
            }
        }

        function startResearchProgress() {
            displayResearchProgress();
            processNextResearchStep();
        }

        async function processNextResearchStep() {
            if (researchState.currentStepIndex < researchState.steps.length) {
                const step = researchState.steps[researchState.currentStepIndex];
                const stepIndex = researchState.currentStepIndex;
                try {
                    // Simulate API call for each step
                    const data = await fetchAPI(`/deep_research/process_step`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ step_index: stepIndex, query: researchState.query, user_id: userId })
                    });

                    // Update research state
                    researchState.sources = [...researchState.sources, ...data.sources];
                    researchState.currentStepIndex++;
                    displayResearchProgress();
                    processNextResearchStep(); // Process the next step
                } catch (error) {
                    console.error("Error processing research step:", error);
                    displayResearchError(error.message);
                }
            } else {
                // Research completed
                completeResearch();
            }
        }

        async function completeResearch() {
            try {
                // Final synthesis
                const data = await fetchAPI('/deep_research/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: researchState.query, user_id: userId, sources: researchState.sources })
                });

                researchState.endTime = new Date();
                researchState.documentContent = data.final_synthesis;
                displayResearchCompletion();

            } catch (error) {
                console.error("Error during final synthesis:", error);
                displayResearchError(error.message);
            }
        }

        function displayResearchProgress() {
            const messageId = 'researchProgress_' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.id = messageId;

            const progressPercent = (researchState.currentStepIndex / researchState.steps.length) * 100;
            let progressStepsHtml = '';
            for (let i = 0; i < researchState.currentStepIndex; i++) {
                progressStepsHtml += `<div class="progress-step">${researchState.steps[i]}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="progress-container">
                    <h3 class="progress-title">Mélyreható kutatás: ${researchState.query}</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                    <p class="progress-text">Folyamatban... (${researchState.currentStepIndex}/${researchState.steps.length} lépés)</p>
                    <div class="progress-details">
                        ${progressStepsHtml}
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayResearchCompletion() {
             const messageId = 'researchComplete_' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.id = messageId;

            const duration = (researchState.endTime.getTime() - researchState.startTime.getTime()) / 1000;

            messageDiv.innerHTML = `
                <div class="research-complete">
                    <div class="completion-stats">
                        <h3>Kutatás befejezve!</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-number">${researchState.steps.length}</span>
                                <span class="stat-label">Lépések</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${researchState.sources.length}</span>
                                <span class="stat-label">Források</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${duration.toFixed(1)}s</span>
                                <span class="stat-label">Időtartam</span>
                            </div>
                        </div>
                    </div>
                    <div class="document-preview" onclick="showDocument('${researchState.documentContent}')">
                        <i class="fas fa-file-alt document-icon"></i>
                        <div class="document-info">
                            <h4>Végső dokumentum</h4>
                            <p>Kattintson a megtekintéshez</p>
                        </div>
                        <i class="fas fa-arrow-right document-arrow"></i>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayResearchError(errorMessage) {
            const messageId = 'researchError_' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.id = messageId;

            messageDiv.innerHTML = `
                <div class="research-error">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <div class="error-text">
                        <h3>Hiba történt a kutatás során!</h3>
                        <p>${errorMessage}</p>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showDocument(content) {
            documentContent.innerHTML = `
                <div class="document-section">
                    <h3>Szintézis</h3>
                    <div class="synthesis-content">${content}</div>
                </div>
                <div class="document-section">
                    <h3>Források</h3>
                    ${researchState.sources.map((source, index) => `
                        <div class="source-item">
                            <span class="source-number">${index + 1}.</span>
                            <div class="source-content">
                                <h4>${source.title || 'Nincs cím'}</h4>
                                <a href="${source.url}" target="_blank" rel="noopener noreferrer">${source.url}</a>
                                <span class="source-date">${source.date || 'Nincs dátum'}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            openDocumentViewer();
        }

        function openCodeGenerator() {
            modalTitle.innerText = 'Kód Generátor';
            modalBody.innerHTML = `
                <label for="codePrompt">Leírás:</label>
                <textarea id="codePrompt" rows="4" placeholder="Írja le, milyen kódot szeretne generálni..."></textarea>
                <label for="codeLang">Nyelv:</label>
                <input type="text" id="codeLang" value="python">
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitCodeGeneration()">Kód generálása</button>`;
            openModal();
        }

        async function submitCodeGeneration() {
            const prompt = document.getElementById('codePrompt').value;
            const language = document.getElementById('codeLang').value;
            if (!prompt) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Kód generálási kérés (${language}): ${prompt}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI('/code/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, language })
                });
                hideTypingIndicator();
                const codeMessage = "```" + language + "\n" + data.generated_code + "\n```";
                addAiMessage(codeMessage, data.model_used);
                triggerHapticFeedback('success');
            } catch(error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        // --- Segédfüggvények ---
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const codeContent = messageElement.querySelector('pre code');
                const textToCopy = codeContent ? codeContent.innerText : messageElement.innerText;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    triggerHapticFeedback('success');
                    const copyBtn = event.target.closest('.action-btn');
                    if(copyBtn) {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Másolva';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('A szöveg másolása sikertelen: ', err);
                    triggerHapticFeedback('error');
                });
            }
        }
    </script>
