<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Jade - Deep Discovery AI Platform</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Modern Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>

    <!-- Custom CSS Variables and Animations -->
    <style>
        * {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary-green: #00ff88;
            --primary-blue: #0088ff;
            --primary-purple: #8b5cf6;
            --primary-pink: #ff6b9d;
            --primary-yellow: #ffd93d;
            --dark-bg: #000000;
            --dark-surface: #0a0a0a;
            --dark-card: #111111;
            --dark-border: #222222;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
        }

        /* Liquid Gradient Background */
        .liquid-gradient {
            background: linear-gradient(45deg, 
                #000000 0%, 
                #0a0a0a 25%, 
                #001122 50%, 
                #0a0a0a 75%, 
                #000000 100%);
            background-size: 400% 400%;
            animation: liquidMove 20s ease-in-out infinite;
        }

        @keyframes liquidMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating Card Effect */
        .floating-card {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 255, 136, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 64px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(0, 255, 136, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Neon Glow - Subtle */
        .neon-glow {
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 40px rgba(0, 255, 136, 0.1),
                0 0 80px rgba(0, 255, 136, 0.05);
        }

        .neon-glow-blue {
            box-shadow: 
                0 0 20px rgba(0, 136, 255, 0.3),
                0 0 40px rgba(0, 136, 255, 0.1),
                0 0 80px rgba(0, 136, 255, 0.05);
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }

        /* Chat Bubble Animation */
        .chat-bubble {
            animation: bubbleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bubbleIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(20px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05) translateY(-2px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Micro Interactions */
        .micro-scale {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .micro-scale:hover {
            transform: scale(1.02);
        }

        .micro-scale:active {
            transform: scale(0.98);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sidebar Animation */
        .sidebar-slide {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 48px rgba(0, 255, 136, 0.6);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.5);
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar-slide {
                transform: translateX(-100%);
            }

            .sidebar-slide.open {
                transform: translateX(0);
            }

            .fab {
                bottom: 100px;
                right: 20px;
            }
        }

        /* Pulse animation for typing */
        .pulse-dot {
            animation: pulse 1.5s infinite;
        }

        .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
        .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 60%, 100% { opacity: 0.4; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1.2); }
        }

        /* Hide scrollbar for chat */
        .hide-scrollbar {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Advanced Glass Effect */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Smooth transitions for all interactive elements */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="lg:ml-80 flex flex-col h-screen">
        <!-- Header -->

            <div class="flex items-center justify-between">

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Messages Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto hide-scrollbar p-6">

    <!-- Alpha Service Modal -->

            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-400">Feldolgozás...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will be added here -->
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let isTyping = false;
        let currentUserId = localStorage.getItem('jadeUserId') || `user_${Math.random().toString(36).substring(2, 15)}`;
        let alphaServices = {};
        let chatHistory = [];

        // Save user ID
        localStorage.setItem('jadeUserId', currentUserId);

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const newChatBtn = document.getElementById('newChatBtn');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const fabButton = document.getElementById('fabButton');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAlphaServices();
            setupEventListeners();
            setupAutoResize();
            messageInput.focus();
        });

        // Load Alpha Services
        async function loadAlphaServices() {
            try {
                const response = await fetch('/api/services');
                const data = await response.json();
                alphaServices = data.categories;
                renderAlphaServices();
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Render Alpha Services
        function renderAlphaServices() {
            const container = document.getElementById('alphaServicesContainer');
            container.innerHTML = '';

            const categoryIcons = {
                'biologiai_orvosi': 'fas fa-dna',
                'kemiai_anyagtudomanyi': 'fas fa-atom',
                'kornyezeti_fenntarthato': 'fas fa-leaf',
                'fizikai_asztrofizikai': 'fas fa-satellite',
                'technologiai_melymu': 'fas fa-microchip',
                'tarsadalmi_gazdasagi': 'fas fa-chart-line'
            };

            const categoryNames = {
                'biologiai_orvosi': 'Biológiai & Orvosi',
                'kemiai_anyagtudomanyi': 'Kémiai & Anyagtudomány',
                'kornyezeti_fenntarthato': 'Környezeti & Fenntartható',
                'fizikai_asztrofizikai': 'Fizikai & Asztrofizikai',
                'technologiai_melymu': 'Technológiai & Mélyműszaki',
                'tarsadalmi_gazdasagi': 'Társadalmi & Gazdasági'
            };

            Object.keys(alphaServices).forEach((categoryKey, index) => {
                const services = alphaServices[categoryKey];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'mb-4';

                const isExpanded = index === 0; // First category expanded by default

                categoryDiv.innerHTML = `
                    <button class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-gray-800 smooth-transition text-left" onclick="toggleCategory('${categoryKey}')">
                        <div class="flex items-center gap-3">
                            <i class="${categoryIcons[categoryKey]} text-green-400"></i>
                            <span class="font-medium">${categoryNames[categoryKey]}</span>
                            <span class="text-xs text-gray-500">(${Object.keys(services).length})</span>
                        </div>
                        <i class="fas fa-chevron-down transform transition-transform ${isExpanded ? 'rotate-180' : ''}" id="chevron-${categoryKey}"></i>
                    </button>
                    <div class="mt-2 space-y-2 ${isExpanded ? '' : 'hidden'}" id="services-${categoryKey}">
                        ${Object.entries(services).map(([serviceName, serviceDesc]) => `
                            <div class="nav-item floating-card rounded-lg p-3 cursor-pointer micro-scale ml-4" onclick="openAlphaService('${serviceName}', '${serviceDesc}', '${categoryKey}')">
                                <div class="flex items-center gap-3">
                                    <div class="w-6 h-6 rounded-md bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center">
                                        <i class="${categoryIcons[categoryKey]} text-black text-xs"></i>
                                    </div>
                                    <div>
                                        <div class="font-medium text-sm">${serviceName}</div>
                                        <div class="text-xs text-gray-400 line-clamp-1">${serviceDesc}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });
        }

        // Toggle category
        function toggleCategory(categoryKey) {
            const servicesDiv = document.getElementById(`services-${categoryKey}`);
            const chevron = document.getElementById(`chevron-${categoryKey}`);

            if (servicesDiv.classList.contains('hidden')) {
                servicesDiv.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                servicesDiv.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 1024 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });

            // New chat
            newChatBtn.addEventListener('click', startNewChat);

            // Send message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // FAB button
            fabButton.addEventListener('click', () => {
                messageInput.focus();
            });

            // Attachment button
            document.getElementById('attachmentBtn').addEventListener('click', () => {
                showToast('Melléklet funkció hamarosan elérhető!', 'info');
            });
        }

        // Auto-resize textarea
        function setupAutoResize() {
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            hideWelcomeScreen();

            // Show typing indicator
            showTypingIndicator();

            // Set loading state
            setLoadingState(true);

            try {
                const response = await fetch('/api/deep_discovery/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: currentUserId })
                });

                const data = await response.json();
                hideTypingIndicator();
                addMessage('ai', data.response);

                showToast('Válasz érkezett!', 'success');
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', `Hiba történt: ${error.message}`, 'error');
                showToast('Hiba történt a válasz generálása során', 'error');
            } finally {

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `floating-card rounded-lg p-4 mb-2 transform transition-all duration-300 translate-x-full`;

            const iconClass = type === 'success' ? 'fas fa-check-circle text-green-400' : 
                              type === 'error' ? 'fas fa-exclamation-circle text-red-400' : 
                              'fas fa-info-circle text-blue-400';

            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <i class="${iconClass}"></i>
                    <span class="text-sm">${message}</span>
                </div>
            `;

            document.getElementById('toastContainer').appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
