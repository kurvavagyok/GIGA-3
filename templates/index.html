
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JADED - Next-Gen AI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --accent-light: #40e0d0;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            
            --bg-primary: #0a0b0f;
            --bg-secondary: #111218;
            --bg-tertiary: #1a1b23;
            --bg-quaternary: #242530;
            
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-bg-strong: rgba(255, 255, 255, 0.08);
            --glass-bg-ultra: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-strong: rgba(255, 255, 255, 0.2);
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-quaternary: #52525b;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --shadow-glow-accent: 0 0 30px rgba(6, 214, 160, 0.4);
            
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --border-radius-2xl: 32px;
            
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 214, 160, 0.1) 0%, transparent 50%);
        }

        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite linear;
        }

        .orb:nth-child(1) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .orb:nth-child(2) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent);
            top: 60%;
            right: 10%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .orb:nth-child(3) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(6, 214, 160, 0.4), transparent);
            bottom: 20%;
            left: 50%;
            animation-duration: 35s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        /* Glass morphism components */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .glass-strong {
            background: var(--glass-bg-strong);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border-strong);
        }

        .glass-ultra {
            background: var(--glass-bg-ultra);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border-strong);
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
            transition: var(--transition-smooth);
            overflow: hidden;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-lg);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-text h1 {
            font-size: 1.875rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .logo-text .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 4px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 16px 20px;
            border-radius: var(--border-radius-lg);
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: var(--transition-smooth);
        }

        .new-chat-btn:hover::before {
            transform: translateX(100%);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow), var(--shadow-lg);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        /* Services section */
        .services-section {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
        }

        .service-category {
            margin-bottom: 16px;
        }

        .category-header {
            padding: 16px 20px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .category-header:hover {
            background: var(--glass-bg-strong);
            transform: translateX(4px);
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .category-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-sm);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: white;
        }

        .category-chevron {
            transition: var(--transition-smooth);
            color: var(--text-tertiary);
        }

        .category-services {
            max-height: 0;
            overflow: hidden;
            transition: var(--transition-smooth);
            padding-left: 20px;
        }

        .category-services.open {
            max-height: 1000px;
            padding-top: 8px;
        }

        .service-item {
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            position: relative;
        }

        .service-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: var(--border-radius-sm);
            transform: scaleY(0);
            transition: var(--transition-smooth);
        }

        .service-item:hover::before {
            transform: scaleY(1);
        }

        .service-item:hover {
            background: var(--glass-bg);
            transform: translateX(8px);
        }

        .service-icon {
            width: 28px;
            height: 28px;
            border-radius: var(--border-radius-sm);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: white;
            flex-shrink: 0;
        }

        .service-info h4 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .service-info p {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            line-height: 1.4;
        }

        /* Sidebar overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: var(--transition-smooth);
        }

        /* Header */
        .header {
            height: 72px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md);
            border: none;
            background: var(--glass-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .menu-toggle:hover {
            background: var(--glass-bg-strong);
            transform: scale(1.05);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-sm);
            border: none;
            background: var(--glass-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: var(--glass-bg-strong);
            color: var(--text-primary);
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border-strong);
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 64px 32px;
            position: relative;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            border-radius: var(--border-radius-2xl);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 32px;
            box-shadow: var(--shadow-glow), var(--shadow-2xl);
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
        }

        .welcome-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 48px;
            max-width: 600px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 16px 32px;
            border-radius: var(--border-radius-lg);
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-glow-accent);
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-smooth);
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-glow-accent), var(--shadow-xl);
        }

        /* Messages */
        .message {
            margin-bottom: 24px;
            animation: messageSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: var(--border-radius-lg);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 500;
            line-height: 1.5;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .user-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 16px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary-dark);
        }

        .ai-message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .ai-content {
            padding: 20px 24px;
            border-radius: var(--border-radius-lg);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            line-height: 1.7;
            font-size: 0.95rem;
            color: var(--text-primary);
            position: relative;
        }

        .ai-content::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 24px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid var(--glass-border);
        }

        .ai-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .ai-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            border: none;
            background: var(--glass-bg);
            color: var(--text-tertiary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: var(--glass-bg-strong);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 20px 24px;
            border-radius: var(--border-radius-lg);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(0.8); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Input area */
        .input-area {
            padding: 24px 32px;
            border-top: 1px solid var(--glass-border);
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: relative;
        }

        .message-input {
            flex: 1;
            min-height: 56px;
            max-height: 120px;
            padding: 16px 20px;
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            background: var(--glass-bg-strong);
            backdrop-filter: blur(30px);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: var(--transition-smooth);
        }

        .message-input:focus {
            border-color: var(--primary);
            background: var(--glass-bg-ultra);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-quaternary);
        }

        .send-btn {
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-lg);
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: var(--shadow-lg);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-glow), var(--shadow-xl);
        }

        .send-btn:active {
            transform: translateY(0) scale(1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 32px;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .modal.show {
            opacity: 1;
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: var(--border-radius-xl);
            background: var(--glass-bg-ultra);
            border: 1px solid var(--glass-border-strong);
            backdrop-filter: blur(40px);
            box-shadow: var(--shadow-2xl);
            transform: scale(0.9);
            transition: var(--transition-smooth);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-md);
            border: none;
            background: var(--glass-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--glass-bg-strong);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 32px;
        }

        .modal-body label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .modal-body input,
        .modal-body textarea {
            width: 100%;
            padding: 16px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            line-height: 1.5;
            outline: none;
            transition: var(--transition-smooth);
            margin-bottom: 20px;
        }

        .modal-body input:focus,
        .modal-body textarea:focus {
            border-color: var(--primary);
            background: var(--glass-bg-strong);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: flex-end;
        }

        .modal-submit-btn {
            padding: 12px 24px;
            border-radius: var(--border-radius-md);
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow), var(--shadow-lg);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
            }

            .sidebar-content {
                padding: 20px;
            }

            .header {
                padding: 0 20px;
            }

            .messages-area {
                padding: 20px;
            }

            .input-area {
                padding: 20px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1.1rem;
            }

            .modal {
                padding: 20px;
            }

            .modal-content {
                max-height: 90vh;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 20px;
            }
        }

        /* Custom scrollbar */
        .services-section::-webkit-scrollbar {
            width: 6px;
        }

        .services-section::-webkit-scrollbar-track {
            background: transparent;
        }

        .services-section::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .services-section::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border-strong);
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Loading states */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Progress indicators */
        .progress-container {
            background: var(--glass-bg);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
        }

        .progress-title {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .progress-bar-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-md);
            height: 24px;
            margin-bottom: 16px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 100%;
            width: 0%;
            border-radius: var(--border-radius-md);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .progress-step {
            padding: 8px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeInStep 0.5s ease-in-out forwards;
        }

        @keyframes fadeInStep {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Research completion styles */
        .research-complete {
            background: var(--glass-bg);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
        }

        .completion-stats h3 {
            color: var(--success);
            margin-bottom: 16px;
            font-size: 1.25rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            text-align: center;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--glass-border);
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .document-preview {
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.1), rgba(64, 224, 208, 0.1));
            border: 1px solid rgba(6, 214, 160, 0.3);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .document-preview:hover {
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.2), rgba(64, 224, 208, 0.2));
            border-color: rgba(6, 214, 160, 0.5);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow-accent);
        }

        .document-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
            color: var(--accent);
        }

        .document-info h4 {
            margin: 0 0 8px 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .document-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .document-arrow {
            font-size: 1.5rem;
            color: var(--accent);
            margin-left: auto;
            flex-shrink: 0;
        }

        /* Error states */
        .research-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .error-icon {
            font-size: 2rem;
            flex-shrink: 0;
            color: var(--error);
        }

        .error-text h3 {
            margin: 0 0 8px 0;
            color: var(--error);
        }

        .error-text p {
            margin: 0;
            color: var(--text-secondary);
        }

        /* Utility classes */
        .pulse {
            animation: pulse 0.2s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="animated-background"></div>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-ultra" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="logo-container">
                        <div class="logo-icon">J</div>
                        <div class="logo-text">
                            <h1>JADED</h1>
                            <div class="subtitle">Next-Gen AI Platform</div>
                        </div>
                    </div>
                    <button class="new-chat-btn" onclick="newChat()">
                        <i class="fas fa-plus"></i>
                        Új beszélgetés
                    </button>
                </div>

                <div class="services-section" id="sidebarContent">
                    <!-- Services will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header glass">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">JADED AI</h1>
                </div>
                <div class="header-actions">
                    <button class="header-btn" title="Beállítások">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="header-btn" title="Súgó">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </header>

            <!-- Chat container -->
            <div class="chat-container">
                <div class="messages-area" id="messagesContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-logo">J</div>
                        <h1 class="welcome-title">JADED</h1>
                        <p class="welcome-subtitle">
                            Következő generációs AI platform - 150+ Alpha szolgáltatás, neurális keresés és fejlett AI elemzés
                        </p>
                        <button class="start-btn" onclick="hideWelcome()">
                            <i class="fas fa-rocket"></i>
                            Kezdjük el!
                        </button>
                    </div>
                </div>

                <!-- Input area -->
                <div class="input-area glass">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Kérdezz bármit..."
                                rows="1"
                            ></textarea>
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Service Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Szolgáltatás</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be generated dynamically -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Modal footer will be generated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isTyping = false;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const API_BASE_URL = '/api';

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Haptic feedback
        const supportsHaptics = 'vibrate' in navigator;

        // Touch gestures
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarContent = document.getElementById('sidebarContent');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let welcomeScreen = document.getElementById('welcomeScreen');
        const serviceModal = document.getElementById('serviceModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalFooter = document.getElementById('modalFooter');

        // Haptic feedback functions
        function triggerHapticFeedback(type = 'light') {
            if (!supportsHaptics) return;

            switch(type) {
                case 'light':
                    navigator.vibrate(10);
                    break;
                case 'medium':
                    navigator.vibrate(50);
                    break;
                case 'heavy':
                    navigator.vibrate(100);
                    break;
                case 'selection':
                    navigator.vibrate([10, 10, 10]);
                    break;
                case 'success':
                    navigator.vibrate([50, 50, 100]);
                    break;
                case 'error':
                    navigator.vibrate([100, 50, 100, 50, 100]);
                    break;
            }
        }

        // Touch gestures
        function setupTouchGestures() {
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) return;

            touchEndX = e.touches[0].clientX;
            touchEndY = e.touches[0].clientY;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        if (sidebar.classList.contains('open')) {
                            e.preventDefault();
                        }
                    } else {
                        if (!sidebar.classList.contains('open') && touchStartX < 50) {
                            e.preventDefault();
                        }
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchStartX || !touchStartY) return;

            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 100) {
                if (diffX > 0) {
                    if (sidebar.classList.contains('open')) {
                        closeSidebar();
                        triggerHapticFeedback('light');
                    }
                } else {
                    if (!sidebar.classList.contains('open') && touchStartX < 50) {
                        openSidebar();
                        triggerHapticFeedback('light');
                    }
                }
            }

            touchStartX = 0;
            touchStartY = 0;
            touchEndX = 0;
            touchEndY = 0;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupTouchGestures();
            loadServices();
            messageInput.focus();
            
            // Initialize GSAP animations
            initializeAnimations();

            if (isIOS) {
                document.body.style.webkitUserSelect = 'none';
                document.body.style.webkitTouchCallout = 'none';
            }
        });

        function initializeAnimations() {
            // Animate welcome screen elements
            if (welcomeScreen) {
                gsap.from(".welcome-logo", {duration: 1, scale: 0, ease: "bounce.out", delay: 0.2});
                gsap.from(".welcome-title", {duration: 0.8, y: 50, opacity: 0, ease: "power2.out", delay: 0.5});
                gsap.from(".welcome-subtitle", {duration: 0.8, y: 30, opacity: 0, ease: "power2.out", delay: 0.7});
                gsap.from(".start-btn", {duration: 0.8, y: 30, opacity: 0, ease: "power2.out", delay: 0.9});
            }
        }

        function setupEventListeners() {
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                        triggerHapticFeedback('light');
                    }
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    closeSidebar();
                }
            });

            serviceModal.addEventListener('click', (e) => {
                if (e.target === serviceModal) closeModal();
            });

            sidebarOverlay.addEventListener('click', () => {
                closeSidebar();
                triggerHapticFeedback('light');
            });

            document.addEventListener('click', (e) => {
                if (e.target.matches('button, .service-item, .category-header, .action-btn')) {
                    triggerHapticFeedback('light');
                    e.target.classList.add('pulse');
                    setTimeout(() => e.target.classList.remove('pulse'), 200);
                }
            });
        }

        // API functions
        async function fetchAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                addAiMessage(`Hiba történt a szerverrel való kommunikáció során: ${error.message}`, 'Hiba');
                hideTypingIndicator();
                triggerHapticFeedback('error');
                throw error;
            }
        }

        // Sidebar functions
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Animate sidebar content
            gsap.from(".sidebar-content > *", {
                duration: 0.3,
                x: -50,
                opacity: 0,
                stagger: 0.05,
                ease: "power2.out"
            });
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleSidebar() {
            if (sidebar.classList.contains('open')) {
                closeSidebar();
            } else {
                openSidebar();
            }
            triggerHapticFeedback('light');
        }

        // Load services
        async function loadServices() {
            try {
                const { categories } = await fetchAPI('/services');
                sidebarContent.innerHTML = '';

                const categoryIcons = {
                    biologiai_orvosi: 'fa-dna',
                    kemiai_anyagtudomanyi: 'fa-atom',
                    kornyezeti_fenntarthato: 'fa-leaf',
                    fizikai_asztrofizikai: 'fa-satellite-dish',
                    technologiai_melymu: 'fa-microchip',
                    tarsadalmi_gazdasagi: 'fa-chart-line'
                };

                const categoryNames = {
                    biologiai_orvosi: 'Biológiai & Orvosi',
                    kemiai_anyagtudomanyi: 'Kémiai & Anyagtudományi',
                    kornyezeti_fenntarthato: 'Környezeti & Fenntartható',
                    fizikai_asztrofizikai: 'Fizikai & Asztrofizikai',
                    technologiai_melymu: 'Technológiai & Mélyműszaki',
                    tarsadalmi_gazdasagi: 'Társadalmi & Gazdasági'
                };

                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';

                    let servicesHTML = '';
                    for (const serviceName in category) {
                        const serviceDescription = category[serviceName];
                        servicesHTML += `
                            <div class="service-item" onclick="selectService('${serviceName}', '${serviceDescription}')">
                                <div class="service-icon"><i class="fas fa-flask"></i></div>
                                <div class="service-info">
                                    <h4>${serviceName}</h4>
                                    <p>${serviceDescription}</p>
                                </div>
                            </div>
                        `;
                    }

                    categoryDiv.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this)">
                            <div class="category-title">
                                <div class="category-icon"><i class="fas ${categoryIcons[categoryId] || 'fa-star'}"></i></div>
                                <span>${categoryNames[categoryId] || categoryId}</span>
                            </div>
                            <i class="fas fa-chevron-down category-chevron"></i>
                        </div>
                        <div class="category-services">${servicesHTML}</div>
                    `;
                    sidebarContent.appendChild(categoryDiv);
                }

                // Add research functions
                const researchCategory = document.createElement('div');
                researchCategory.className = 'service-category';
                researchCategory.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title">
                            <div class="category-icon"><i class="fas fa-search"></i></div>
                            <span>Kutatási Funkciók</span>
                        </div>
                        <i class="fas fa-chevron-down category-chevron"></i>
                    </div>
                    <div class="category-services">
                        <div class="service-item" onclick="startDeepResearch()">
                            <div class="service-icon"><i class="fas fa-microscope"></i></div>
                            <div class="service-info"><h4>Deep Research</h4><p>Mélyreható kutatási elemzés</p></div>
                        </div>
                        <div class="service-item" onclick="openCodeGenerator()">
                            <div class="service-icon"><i class="fas fa-code"></i></div>
                            <div class="service-info"><h4>Kód Generátor</h4><p>AI-powered kódolás</p></div>
                        </div>
                    </div>
                `;
                sidebarContent.appendChild(researchCategory);

                // Animate services loading
                gsap.from(".service-category", {
                    duration: 0.5,
                    y: 20,
                    opacity: 0,
                    stagger: 0.1,
                    ease: "power2.out"
                });

                triggerHapticFeedback('success');
            } catch (error) {
                sidebarContent.innerHTML = '<p style="padding: 1rem; color: var(--text-tertiary);">Szolgáltatások betöltése sikertelen.</p>';
                triggerHapticFeedback('error');
            }
        }

        // UI functions
        function toggleCategory(headerElement) {
            const services = headerElement.nextElementSibling;
            const chevron = headerElement.querySelector('.category-chevron');
            
            if (services.classList.contains('open')) {
                services.classList.remove('open');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                services.classList.add('open');
                chevron.style.transform = 'rotate(180deg)';
                
                // Animate service items
                gsap.from(services.querySelectorAll('.service-item'), {
                    duration: 0.3,
                    y: 10,
                    opacity: 0,
                    stagger: 0.05,
                    ease: "power2.out"
                });
            }
            
            triggerHapticFeedback('selection');
        }

        function hideWelcome() {
            if (welcomeScreen) {
                gsap.to(welcomeScreen, {
                    duration: 0.5,
                    scale: 0.8,
                    opacity: 0,
                    ease: "power2.in",
                    onComplete: () => {
                        welcomeScreen.style.display = 'none';
                        welcomeScreen = null;
                    }
                });
            }
        }

        function newChat() {
            messagesContainer.innerHTML = '';
            const newWelcomeScreen = document.createElement('div');
            newWelcomeScreen.className = 'welcome-screen';
            newWelcomeScreen.id = 'welcomeScreen';
            newWelcomeScreen.innerHTML = `
                <div class="welcome-logo">J</div>
                <h1 class="welcome-title">JADED</h1>
                <p class="welcome-subtitle">Next-Gen AI Platform</p>
                <button class="start-btn" onclick="hideWelcome()"><i class="fas fa-rocket"></i> Kezdjük el!</button>
            `;
            messagesContainer.appendChild(newWelcomeScreen);
            welcomeScreen = document.getElementById('welcomeScreen');
            messageInput.value = '';
            messageInput.focus();
            
            // Animate new welcome screen
            initializeAnimations();
            
            triggerHapticFeedback('light');
        }

        function openModal() {
            serviceModal.style.display = 'flex';
            setTimeout(() => serviceModal.classList.add('show'), 10);
            document.body.style.overflow = 'hidden';
            
            // Animate modal content
            gsap.from(".modal-content", {
                duration: 0.3,
                scale: 0.9,
                opacity: 0,
                ease: "power2.out"
            });
        }

        function closeModal() {
            serviceModal.classList.remove('show');
            setTimeout(() => {
                serviceModal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
            triggerHapticFeedback('light');
        }

        // Message functions
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            hideWelcome();
            addUserMessage(message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI('/deep_discovery/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, user_id: userId })
                });
                hideTypingIndicator();
                addAiMessage(data.response, data.model_used);
                triggerHapticFeedback('success');
            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `<div class="user-bubble">${escapeHtml(message)}</div>`;
            messagesContainer.appendChild(messageDiv);
            
            // Animate message
            gsap.from(messageDiv, {
                duration: 0.4,
                y: 30,
                opacity: 0,
                ease: "power2.out"
            });
            
            scrollToBottom();
        }

        function addAiMessage(content, model = 'JADED AI', sources = []) {
            const messageId = 'msg_' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';

            messageDiv.innerHTML = `
                <div class="ai-content" id="${messageId}"></div>
                <div class="message-actions">
                    <button class="action-btn" onclick="copyMessage('${messageId}')"><i class="fas fa-copy"></i> Másolás</button>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);

            // Animate message
            gsap.from(messageDiv, {
                duration: 0.4,
                y: 30,
                opacity: 0,
                ease: "power2.out"
            });

            typeWriterEffect(messageId, content, sources);
            scrollToBottom();
        }

        function typeWriterEffect(messageId, content, sources = []) {
            const element = document.getElementById(messageId);
            let formattedContent = marked.parse(content);

            if (sources && sources.length > 0) {
                let sourcesHtml = '<div class="source-list"><h4>Források:</h4>';
                sources.forEach(source => {
                    sourcesHtml += `<div class="source-item"><a href="${source.url}" target="_blank" rel="noopener noreferrer">${source.title || source.url}</a></div>`;
                });
                sourcesHtml += '</div>';
                formattedContent += sourcesHtml;
            }

            let i = 0;
            const speed = 15;

            function typeChar() {
                if (i < formattedContent.length) {
                    element.innerHTML = formattedContent.substring(0, i + 1);
                    i++;
                    setTimeout(typeChar, speed);
                    scrollToBottom();
                } else {
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }
            typeChar();
        }

        function showTypingIndicator() {
            isTyping = true;
            sendBtn.disabled = true;
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message ai-message';
            indicator.innerHTML = `
                <div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
            `;
            messagesContainer.appendChild(indicator);
            
            // Animate typing indicator
            gsap.from(indicator, {
                duration: 0.3,
                y: 20,
                opacity: 0,
                ease: "power2.out"
            });
            
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isTyping = false;
            sendBtn.disabled = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Service functions
        function selectService(serviceName, description) {
            modalTitle.innerText = serviceName;
            modalBody.innerHTML = `
                <p style="color: var(--text-secondary); line-height: 1.6; margin-bottom: 20px;">${description}</p>
                <label for="serviceQuery">Kérdés vagy feladat:</label>
                <textarea id="serviceQuery" rows="4" placeholder="Adja meg a ${serviceName} szolgáltatáshoz kapcsolódó kérését..."></textarea>
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitSimpleService('${serviceName}')">Elemzés indítása</button>`;
            openModal();
        }

        async function submitSimpleService(serviceName) {
            const query = document.getElementById('serviceQuery').value;
            if (!query) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Kérés a(z) ${serviceName} szolgáltatáshoz: ${query}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI(`/alpha/simple/${serviceName}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: query, 
                        details: "" 
                    })
                });
                hideTypingIndicator();
                addAiMessage(data.analysis, data.model_used);
                triggerHapticFeedback('success');
            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        function startDeepResearch() {
            modalTitle.innerText = 'Deep Research';
            modalBody.innerHTML = `
                <label for="researchQuery">Kutatási téma:</label>
                <input type="text" id="researchQuery" placeholder="Adja meg a kutatási témát...">
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitDeepResearchQuery()">Kutatás indítása</button>`;
            openModal();
        }

        async function submitDeepResearchQuery() {
            const query = document.getElementById('researchQuery').value;
            if (!query) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Deep Research indítva: ${query}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI('/deep_research', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, user_id: userId })
                });
                hideTypingIndicator();
                addAiMessage(data.final_synthesis, 'JADED Research AI');
                triggerHapticFeedback('success');
            } catch (error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        function openCodeGenerator() {
            modalTitle.innerText = 'Kód Generátor';
            modalBody.innerHTML = `
                <label for="codePrompt">Leírás:</label>
                <textarea id="codePrompt" rows="4" placeholder="Írja le, milyen kódot szeretne generálni..."></textarea>
                <label for="codeLang">Nyelv:</label>
                <input type="text" id="codeLang" value="python">
            `;
            modalFooter.innerHTML = `<button class="modal-submit-btn" onclick="submitCodeGeneration()">Kód generálása</button>`;
            openModal();
        }

        async function submitCodeGeneration() {
            const prompt = document.getElementById('codePrompt').value;
            const language = document.getElementById('codeLang').value;
            if (!prompt) return;

            closeModal();
            hideWelcome();
            addUserMessage(`Kód generálási kérés (${language}): ${prompt}`);
            showTypingIndicator();
            triggerHapticFeedback('light');

            try {
                const data = await fetchAPI('/code/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, language })
                });
                hideTypingIndicator();
                const codeMessage = "```" + language + "\n" + data.generated_code + "\n```";
                addAiMessage(codeMessage, data.model_used);
                triggerHapticFeedback('success');
            } catch(error) {
                hideTypingIndicator();
                triggerHapticFeedback('error');
            }
        }

        // Utility functions
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyMessage(messageId) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const codeContent = messageElement.querySelector('pre code');
                const textToCopy = codeContent ? codeContent.innerText : messageElement.innerText;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    triggerHapticFeedback('success');
                    const copyBtn = event.target.closest('.action-btn');
                    if(copyBtn) {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Másolva';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }
                }).catch(err => {
                    console.error('A szöveg másolása sikertelen: ', err);
                    triggerHapticFeedback('error');
                });
            }
        }
    </script>
</body>
</html>
