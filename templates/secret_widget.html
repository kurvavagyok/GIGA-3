
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkos F√°jl Widget</title>
    <style>
        .secret-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(233, 69, 96, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
        }

        .secret-widget:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(233, 69, 96, 0.5);
            border-color: #ff6b8a;
        }

        .secret-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .secret-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #e94560, #ff6b8a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .secret-title {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b8a;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .secret-description {
            font-size: 14px;
            color: #b8b8b8;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .secret-keyword {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ff6b8a;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .secret-button {
            width: 100%;
            background: linear-gradient(45deg, #e94560, #ff6b8a);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secret-button:hover {
            background: linear-gradient(45deg, #ff6b8a, #ffb3c1);
            transform: translateY(-2px);
        }

        .secret-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .secret-close:hover {
            color: #e94560;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .secret-widget {
                width: 260px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="secret-widget" id="secretWidget">
        <button class="secret-close" onclick="hideWidget()">&times;</button>
        
        <div class="secret-header">
            <div class="secret-icon">üîê</div>
            <div class="secret-title">Titkos F√°jl Hozz√°f√©r√©s</div>
        </div>
        
        <div class="secret-description">
            √âszleltem, hogy a kulcssz√≥t haszn√°ltad. Kattints ide a titkos f√°jl megtekint√©s√©hez.
        </div>
        
        <div class="secret-keyword">orizatrizny√°k</div>
        
        <button class="secret-button" onclick="openSecretFile()">
            üöÄ Titkos F√°jl Megnyit√°sa
        </button>
    </div>

    <script>
        // Widget megjelen√≠t√©se csak ha a kulcssz√≥ szerepel az oldalon
        function checkForKeyword() {
            const bodyText = document.body.innerText.toLowerCase();
            const keyword = 'orizatrizny√°k';
            
            if (bodyText.includes(keyword)) {
                document.getElementById('secretWidget').style.display = 'block';
            }
        }

        // Titkos f√°jl megnyit√°sa
        function openSecretFile() {
            // Kis k√©sleltet√©s a dr√°mai hat√°s kedv√©√©rt
            document.querySelector('.secret-button').innerHTML = '‚è≥ √Åtir√°ny√≠t√°s...';
            
            setTimeout(() => {
                window.open('https://kutyatek.replit.app', '_blank');
                hideWidget();
            }, 1500);
        }

        // Widget elrejt√©se
        function hideWidget() {
            document.getElementById('secretWidget').classList.add('hidden');
            
            // 30 m√°sodperc m√∫lva √∫jra megjelen√≠t√©s
            setTimeout(() => {
                document.getElementById('secretWidget').classList.remove('hidden');
                document.querySelector('.secret-button').innerHTML = 'üöÄ Titkos F√°jl Megnyit√°sa';
            }, 30000);
        }

        // Oldal bet√∂lt√©sekor ellen≈ërz√©s
        document.addEventListener('DOMContentLoaded', () => {
            checkForKeyword();
            
            // Folyamatos megfigyel√©s √∫j tartalom eset√©n
            const observer = new MutationObserver(checkForKeyword);
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });
        });

        // Ha valaki beg√©peli a kulcssz√≥t, megjelenik a widget
        document.addEventListener('keyup', (e) => {
            const recentKeys = document.recentKeystrokes || '';
            document.recentKeystrokes = (recentKeys + e.key).slice(-20);
            
            if (document.recentKeystrokes.toLowerCase().includes('orizatrizny√°k')) {
                document.getElementById('secretWidget').style.display = 'block';
            }
        });
    </script>
</body>
</html>
